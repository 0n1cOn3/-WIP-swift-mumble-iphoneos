name: Swift Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  # Linux tests with swift-actions/setup-swift
  test-linux:
    name: Swift ${{ matrix.swift }} on Ubuntu
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        swift: ['5.9', '5.10']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift ${{ matrix.swift }}
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: ${{ matrix.swift }}

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: Linux-swift-${{ matrix.swift }}-spm-${{ hashFiles('Package.swift') }}
          restore-keys: |
            Linux-swift-${{ matrix.swift }}-spm-

      - name: Build
        run: swift build -v

      - name: Run tests
        run: swift test -v

  # macOS tests using Xcode's native Swift (avoids SDK incompatibility)
  test-macos:
    name: Swift (Xcode) on macOS
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Show Swift version
        run: swift --version

      - name: Cache SPM dependencies
        uses: actions/cache@v4
        with:
          path: .build
          key: macOS-xcode-spm-${{ hashFiles('Package.swift') }}
          restore-keys: |
            macOS-xcode-spm-

      - name: Build
        run: swift build -v

      - name: Run tests
        run: swift test -v

  # iOS Build with Xcode
  build-ios:
    name: iOS Build
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build iOS App
        run: |
          xcodebuild build \
            -project Mumble.xcodeproj \
            -scheme Mumble \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            | xcpretty || true
